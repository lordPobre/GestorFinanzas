{% extends 'finanzas/base.html' %}

{% block content %}
<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-3xl card-shadow relative overflow-hidden">
        
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-indigo-50 rounded-full z-0"></div>

        <div class="relative z-10">
            <div class="text-center mb-10">
                <div class="mx-auto h-12 w-12 bg-indigo-100 rounded-full flex items-center justify-center mb-4">
                    <i class="fas fa-file-invoice-dollar text-indigo-600 text-xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-900">Nueva Deuda</h2>
                <p class="mt-2 text-sm text-gray-500">Agrega un compromiso para darle seguimiento</p>
            </div>

            <form class="space-y-6" method="POST">
                {% csrf_token %}
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">¿A quién le debes?</label>
                        {{ form.acreedor }}
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Monto Total</label>
                        <div class="relative">
                            <span class="absolute left-3 top-2 text-gray-400">$</span>
                            {{ form.monto_total }} </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Cuotas</label>
                            {{ form.cuotas_totales }}
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Inicio</label>
                            {{ form.fecha_inicio }}
                        </div>
                    </div>
                </div>

                <div class="flex gap-4 mt-8">
                    <a href="{% url 'dashboard' %}" class="w-1/2 flex justify-center py-3 px-4 border border-gray-200 rounded-xl text-sm font-medium text-gray-600 hover:bg-gray-50 transition">
                        Cancelar
                    </a>
                    <button type="submit" class="w-1/2 flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 transition transform hover:-translate-y-0.5">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Finanzas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-3xl shadow-2xl w-96 max-w-full border-t-8 border-indigo-600">
        <div class="text-center mb-8">
            <div class="bg-indigo-100 text-indigo-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-2xl">
                <i class="fas fa-wallet"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Bienvenido</h1>
            <p class="text-gray-400 text-sm">Ingresa a tu gestor financiero</p>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="bg-red-100 text-red-600 p-3 rounded-lg text-xs text-center">
                    Usuario o contraseña incorrectos
                </div>
            {% endif %}

            <div>
                <label class="text-sm font-bold text-gray-600 block mb-1">Usuario</label>
                <input type="text" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500 bg-gray-50" required>
            </div>

            <div>
                <label class="text-sm font-bold text-gray-600 block mb-1">Contraseña</label>
                <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500 bg-gray-50" required>
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 transition transform hover:-translate-y-1 shadow-lg">
                Ingresar
            </button>
        </form>

        <div class="mt-6 text-center text-sm">
            <p class="text-gray-500">¿No tienes cuenta?</p>
            <a href="{% url 'registro' %}" class="text-indigo-600 font-bold hover:underline">Regístrate aquí</a>
        </div>
    </div>

</body>
</html>

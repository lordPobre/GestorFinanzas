<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Finanzas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-600 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-3xl shadow-2xl w-96 max-w-full relative">
        <div class="absolute -top-10 -left-10 w-32 h-32 bg-white opacity-20 rounded-full"></div>
        
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Crear Cuenta</h1>
            <p class="text-gray-400 text-sm">Empieza a controlar tus gastos</p>
        </div>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            {% for field in form %}
            <div>
                <label class="text-xs font-bold text-gray-500 uppercase">{{ field.label }}</label>
                <div class="mt-1">
                    {{ field }}
                </div>
                {% if field.help_text %}
                <p class="text-[10px] text-gray-400 mt-1">{{ field.help_text }}</p>
                {% endif %}
                {% for error in field.errors %}
                <p class="text-xs text-red-500 font-bold">{{ error }}</p>
                {% endfor %}
            </div>
            {% endfor %}
            
            <style>
                input { width: 100%; padding: 8px 12px; border: 1px solid #e5e7eb; border-radius: 0.5rem; background-color: #f9fafb; }
                input:focus { outline: none; border-color: #4f46e5; }
                ul { display: none; } /* Ocultar listas de ayuda feas por defecto */
            </style>

            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-gray-800 transition mt-4">
                Registrarme
            </button>
        </form>

        <div class="mt-6 text-center text-sm">
            <a href="{% url 'login' %}" class="text-indigo-600 font-bold hover:underline">‚Üê Volver al login</a>
        </div>
    </div>

</body>
</html>
